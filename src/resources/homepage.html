<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaBrowse - Start</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #202124;
            --secondary-text: #5f6368;
            --blue: #1a73e8;
            --border: #dfe1e5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            padding: 20px;
        }

        .logo {
            font-size: 80px;
            font-weight: bold;
            letter-spacing: -2px;
            margin-bottom: 30px;
            user-select: none;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .logo span {
            display: inline-block;
            background: linear-gradient(45deg, #1a73e8, #34a853, #fbbc05, #ea4335);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-container {
            position: relative;
            margin-bottom: 40px;
        }

        #search-input {
            width: 100%;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 30px;
            border: 1px solid var(--border);
            outline: none;
            box-shadow: 0 1px 6px rgba(32, 33, 36, .28);
            transition: box-shadow 0.2s;
        }

        #search-input:focus {
            box-shadow: 0 1px 12px rgba(32, 33, 36, .35);
        }

        .shortcuts {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .shortcut {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-color);
            width: 100px;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .shortcut:hover {
            background-color: #f1f3f4;
        }

        .shortcut-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: #f1f3f4;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-bottom: 8px;
            color: var(--secondary-text);
        }

        .shortcut-label {
            font-size: 13px;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 13px;
            color: var(--secondary-text);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <span>NovaBrowse</span>
        </div>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search the web" autofocus autocomplete="off">
        </div>

        <div class="shortcuts">
            <a href="https://www.google.com" class="shortcut">
                <div class="shortcut-icon">G</div>
                <div class="shortcut-label">Google</div>
            </a>
            <a href="https://www.youtube.com" class="shortcut">
                <div class="shortcut-icon">Y</div>
                <div class="shortcut-label">YouTube</div>
            </a>
            <a href="https://www.facebook.com" class="shortcut">
                <div class="shortcut-icon">F</div>
                <div class="shortcut-label">Facebook</div>
            </a>
            <a href="https://www.wikipedia.org" class="shortcut">
                <div class="shortcut-icon">W</div>
                <div class="shortcut-label">Wikipedia</div>
            </a>
            <a href="https://www.amazon.com" class="shortcut">
                <div class="shortcut-icon">A</div>
                <div class="shortcut-label">Amazon</div>
            </a>
        </div>
    </div>

    <div class="footer">
        &copy; 2026 NovaBrowse
    </div>

    <script>
        const searchInput = document.getElementById('search-input');

        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const val = searchInput.value.trim();
                if (!val) return;

                if (val.includes('.') && !val.includes(' ')) {
                    window.location.href = val.startsWith('http') ? val : 'https://' + val;
                } else {
                    window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(val);
                }
            }
        });
    </script>
</body>

</html>
